      <div class="buttoncontainer">
        <div class="togglebutton active" id="output" style=" color: white;

    <div id="bodycontainer" class="row">
      <textarea id="htmlpanel" class="panel" placeholder="write your HTML code snippet directly here Eg.&#10;&#10;  &lt;p id='trail' &gt; Hello world &lt;/p&gt;"></textarea>
      <textarea id="csspanel" class="panel hidden" placeholder="write your CSS code snippet  here Eg.&#10;&#10;  p{color:green;}"></textarea>

      <iframe id="outputpanel" class="panel"></iframe>
    </div>

    <div class="mobileView">
      <div id="accordion" style="z-index: 1">
        <h3>HTML Code</h3>
        <div class="themeout">
          <p>
            <textarea id="htmlpanelM" class="panel" placeholder="write your HTML code snippet directly here Eg.&#10;&#10;  &lt;p id='trail' &gt; Hello world &lt;/p&gt;"></textarea>

      <div style="text-align: center; background-color: #637e94; height: 35px">

        <span id="max"><img src="images/max.png" style="height: 20px" /></span>

        <span id="min"><img src="images/mini.png" style="height: 20px" /></span>

      <iframe id="outputpanelM" class="panel"></iframe>

    <script type="text/javascript">

      function upadate(){

        $("iframe")
            .contents()
            .find("html")
            .html(
              "<html><head><style>" +
                $("#csspanel").val() +
                "</style></head>" +
                $("#htmlpanel").val() +
                "</html>"
            );
            
            document.getElementById("outputpanel").contentWindow.eval($("#jspanel").val());
      }
      function upadateM(){

$("iframe")
    .contents()
    .find("html")
    .html(
      "<html><head><style>" +
        $("#csspanelM").val() +
        "</style></head>" +
        $("#htmlpanelM").val() +
        "</html>"
    );
    document.getElementById("outputpanelM").contentWindow.eval($("#jspanelM").val());
    
}

      $(".togglebutton").hover(
        function () {
          $(this).addClass("highlightedbutton");
        },
        function () {
          $(this).removeClass("highlightedbutton");
        }
      );

      let width = screen.width;

      if (width > 736) {
        $(".togglebutton").click(function () {
          $(this).toggleClass("active");
          $(this).removeClass("highlightedbutton");
          var panelId = $(this).attr("id") + "panel";
          $("#" + panelId).toggleClass("hidden");
          var no_active_panels = 4 - $(".hidden").length;
          $(".panel").width($(window).width() / no_active_panels - 10);
        });
        $(".panel").height($(window).height() - $("#header").height() - 36);
        $(".panel").width($(window).width() / 2 - 6);

        upadate();

        $("textarea").on("change keyup paste", function () {
         upadate();
        });
      } else {
        upadateM();
        $("textarea").on("change keyup paste", function () {
         upadateM();
        });
      }

      $(function () {
        $("#accordion").accordion();
      });
      var count = 0;

      document.getElementById("max").onclick = function () {
        document.getElementById("min").style.display = "block";
        document.getElementById("max").style.display = "none";
        document.getElementById("accordion").style.display = "none";
        document.getElementById("outputpanel").style.height = "100%";
      };
      document.getElementById("min").onclick = function () {
        document.getElementById("min").style.display = "none";
        document.getElementById("max").style.display = "block";
        document.getElementById("accordion").style.display = "block";
      };
      var m = 0;
      document.getElementById("hov").onclick = function () {
        if (m % 2 == 0) {
          document.getElementById("drop").style.display = "block";
        } else {
          document.getElementById("drop").style.display = "none";
        }
        m++;
      };
      var t = 0;

      document.getElementById("theme").onclick = function () {
        if (t % 2 == 0) {
          
          document.getElementById("drop").style.backgroundImage= "linear-gradient rgb(45, 41, 138), rgb(26, 27, 26))";
          document.getElementById("header").style.backgroundColor = "#06398a";
          document.getElementById("bg").style.backgroundColor = "#06398a";
          document.getElementById("htmlpanelM").style.backgroundColor = "black";
          document.getElementById("htmlpanelM").style.color = "white";
          document.getElementById("csspanelM").style.backgroundColor = "black";
          document.getElementById("csspanelM").style.color = "white";
          document.getElementById("jspanelM").style.backgroundColor = "black";
          document.getElementById("jspanelM").style.color = "white";
          document.getElementById("nightM").style.display = "block";
          document.getElementById("dayM").style.display = "none";
          
          
        } else {
          document.getElementById("drop").style.backgroundImage= "linear-gradient(rgb(133, 150, 63), rgb(26, 27, 26))";
          document.getElementById("header").style.backgroundColor = "#637e94";
          document.getElementById("bg").style.backgroundColor = "#637e94";
          document.getElementById("htmlpanelM").style.backgroundColor = "white";
          document.getElementById("htmlpanelM").style.color = "black";
          document.getElementById("csspanelM").style.backgroundColor = "white";
          document.getElementById("csspanelM").style.color = "black";
          document.getElementById("jspanelM").style.backgroundColor = "white";
          document.getElementById("jspanelM").style.color = "black";
          document.getElementById("dayM").style.display = "block";
          document.getElementById("nightM").style.display = "none";
        }
        t++;
      };
var b=0;
      document.getElementById("button").onclick = function () {
        if (b % 2 == 0) {
          document.getElementById("header").style.backgroundColor = "#06398a";
          document.getElementById("bg").style.backgroundColor = "#06398a";
          document.getElementById("htmlpanel").style.backgroundColor = "black";
          document.getElementById("htmlpanel").style.color = "white";
          document.getElementById("csspanel").style.backgroundColor = "black";
          document.getElementById("csspanel").style.color = "white";
          document.getElementById("jspanel").style.backgroundColor = "black";
          document.getElementById("jspanel").style.color = "white";
          document.getElementById("day").style.display="none";
          document.getElementById("night").style.display="block";
        } else {
          document.getElementById("bg").style.backgroundColor = "#637e94";
          document.getElementById("header").style.backgroundColor = "#637e94";
          document.getElementById("htmlpanel").style.backgroundColor = "white";
          document.getElementById("htmlpanel").style.color = "black";
          document.getElementById("csspanel").style.backgroundColor = "white";
          document.getElementById("csspanel").style.color = "black";
          document.getElementById("jspanel").style.backgroundColor = "white";
          document.getElementById("jspanel").style.color = "black";
          document.getElementById("day").style.display="block";
          document.getElementById("night").style.display="none";
        }
        b++;
      };

    </script>
